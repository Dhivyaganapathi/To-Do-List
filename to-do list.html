<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="to-do list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Lilita+One&family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2><b>TO-DO List </b>    <i class="fa-solid fa-notes-medical"></i></h2>
            <div class="row">
                <input type="text" id="input" placeholder="Enter your text">
                <button onclick="addtask()">Add</button>
            </div>
            <ul id="list">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
    <script src="to-do list.js"></script>
</body>
</html>
